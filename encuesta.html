<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="row">
    <div class="col-3">
      <ul class="list-group" style="height:90%">
        <li class="list-group-item active">
          <div class="md-v-line"></div><i class="fas fa-check-circle mr-4 pr-3"></i> Fulano Detal
        </li>
        <li class="list-group-item">
          <div class="md-v-line"></div><i class="far fa-circle mr-5"></i>Sara Gustani
        </li>
        <li class="list-group-item">
          <div class="md-v-line"></div><i class="far fa-circle mr-5"></i>Pechugas Laru
        </li>
        <li class="list-group-item">
          <div class="md-v-line"></div><i class="far fa-circle mr-5"></i>Max Power
        </li>
        <li class="list-group-item">
          <div class="md-v-line"></div><i class="far fa-circle mr-5"></i>Aquiles Bailoyo
        </li>
      </ul>
      <ul class="list-group">
        <button type="button" class="btn btn-primary"><i class="fas fa-star mr-5"></i>FINALIZAR<i class="fas fa-star ml-5"></i></button>
      </ul>
    </div>
    <div class="col-1"></div>
    <div class="col-7 text-center">
      <br>
      <p class="h2 mb-4 text-center">Fulano Detal</p>
      <div id="instructor-form">
        <p class="h6 mb-4 text-center"><i class="fas fa-university mr-5"></i>Instructor<i class="fas fa-university ml-5"></i></p>
        <div class="row">
          <div class="col-4"><label for="textInput">Claridad</label></div>
          <div class="col-4"><label for="textInput">Dominio de Conceptos</label></div>
          <div class="col-4"><label for="textInput">Pedagogía</label></div>
        </div>
        <div class="row">
          <div class="col-4"><span id="stars-claridad"></span></div>
          <div class="col-4"><span id="stars-dominio"></span></div>
          <div class="col-4"><span id="stars-pedagogia"></span></div>
        </div>
        <br>
        <div class="row">
          <div class="col-4"><label for="textInput">Predisposición</label></div>
          <div class="col-4"><label for="textInput">Entusiasmo</label></div>
          <div class="col-4"><label for="textInput">Respeto</label></div>
        </div>
        <div class="row">
          <div class="col-4"><span id="stars-predisposicion"></span></div>
          <div class="col-4"><span id="stars-entusiasmo"></span></div>
          <div class="col-4"><span id="stars-respeto"></span></div>
        </div>
      </div>
      <div id="student-form">
        <p class="h6 mb-4 text-center"><i class="fas fa-user-graduate mr-5"></i>Participante<i class="fas fa-user-graduate ml-5"></i></p>
        <div class="row">
          <div class="col-3"><label for="textInput">Trabajo en Equipo</label></div>
          <div class="col-3"><label for="textInput">Liderazgo</label></div>
          <div class="col-3"><label for="textInput">Ingenio</label></div>
          <div class="col-3"><label for="textInput">Creatividad</label></div>
        </div>
        <div class="row">
          <div class="col-3"><span id="stars-trabajo"></span></div>
          <div class="col-3"><span id="stars-liderazgo"></span></div>
          <div class="col-3"><span id="stars-ingenio"></span></div>
          <div class="col-3"><span id="stars-creatividad"></span></div>
        </div>
        <br>
        <div class="row">
          <div class="col-3"><label for="textInput">Proactividad</label></div>
          <div class="col-3"><label for="textInput">Calidad de Idea</label></div>
          <div class="col-3"><label for="textInput">Calidad de Implementación</label></div>
          <div class="col-3"><label for="textInput">Potencial</label></div>
        </div>
        <div class="row">
          <div class="col-3"><span id="stars-proactividad"></span></div>
          <div class="col-3"><span id="stars-idea"></span></div>
          <div class="col-3"><span id="stars-implementacion"></span></div>
          <div class="col-3"><span id="stars-potencial"></span></div>
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-primary">CALIFICAR</button>
    </div>
  </div>
  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <script src="js/addons/rating.js"></script>
  <script> $(document).ready(function() {  $('#stars-claridad').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-dominio').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-pedagogia').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-predisposicion').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-entusiasmo').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-respeto').mdbRate();});</script>

  <script> $(document).ready(function() {  $('#stars-trabajo').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-liderazgo').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-ingenio').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-creatividad').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-proactividad').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-idea').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-implementacion').mdbRate();});</script>
  <script> $(document).ready(function() {  $('#stars-potencial').mdbRate();});</script>
</body>
</html>
